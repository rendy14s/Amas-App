<ion-content>
  <ion-row class="main-background">
      <!-- style="bottom:10% !important;" -->
    <ion-col col-md-6 push-md-3 style=" bottom: -10%;"> 
      <div padding [@flyInBottomFast]="cloudState" id="cloud-layer">

          <ion-row>
          <ion-col class="logo-icon">
             <img class="image-logo" src="assets/images/logo_amas.png" /> 
          </ion-col>
        </ion-row>  

        <div class="login-box">
          <form (ngSubmit)="login()" #registerForm="ngForm">
            <ion-row>
              <ion-col>
                <ion-list inset [@bounceInBottom]="formState">
                  
                  <ion-item>
                    <ion-label>
                      <ion-icon name="md-people" icon-left></ion-icon></ion-label>
                    <ion-input  type="text" name="username" [(ngModel)]="username" placeholder="Username" required></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label>
                      <ion-icon name="md-unlock" icon-left></ion-icon></ion-label>
                    <ion-input type="password" name="password" placeholder="Password" [(ngModel)]="password" required></ion-input>
                  </ion-item>

                </ion-list>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col class="signup-col">
                <button ion-button class="login-button" full [@fadeIn]="loginState" [disabled]="!registerForm.form.valid" round>Login</button>
              </ion-col>
            </ion-row>

          </form>
          <button ion-button class="login-button" full [@fadeIn]="loginState" (click)="createAccount()" round>Create New Account</button>
        </div>

      </div>
    </ion-col>
   </ion-row>
</ion-content>
